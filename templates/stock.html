{% extends 'index.html' %}

{% block body %}
<table>
    <thead>
        <th>Item Name</th>
        <th>Stock</th>
        <th>Last Renewed</th>
    </thead>
    <tbody>
        {% for i in lst %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
